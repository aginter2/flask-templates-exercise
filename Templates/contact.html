{% extends "base.html" %}

{% block content %}
<h2>Contact Us</h2>

<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <button type="submit">Submit</button>
</form>

{% if success_message %}
<p style="color: green;">{{ success_message }}</p>
{% endif %}

{% endblock %}
